<script>
    var videos = [ "./asset/video/web_A.mp4", "./asset/video/web_B.mp4", "./asset/video/web_C.mp4","./asset/video/web_D.mp4"]
    var i = Math.floor(Math.random() * videos.length)
    var video = videos[i]
    play(video)
    document.getElementById('myPlayer').addEventListener('ended', myHandler, false);

    function myHandler() {
        i++;
        if(i == (videos.length)){
            i = 0;
        }
        play(videos[i]);
    }

    function play(video) {
        var myPlayer = document.getElementById('myPlayer');
        var source = document.createElement('source');
        source.setAttribute('src', video);
        while (myPlayer.hasChildNodes()) {
            myPlayer.removeChild(myPlayer.firstChild);
        }
        myPlayer.appendChild(source);
        myPlayer.load();
        myPlayer.play();
    }
</script>
