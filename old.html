<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet">
    
    <title>L'altauro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="css/style-landing.css" rel="stylesheet">
    
</head>
    

<body>
<header>
  
    <div class="overlay"></div>
        <video id="myPlayer" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        </video>
  
  
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100">
           <a href="info.html">
            <img src="./asset/images/logo_altauro_white.png" class="img-fluid logo-landing showMe" alt="Responsive image">
            </a>
        </div>
        </div>
    </div>
</header>

<script>
    var videos = [ "./asset/video/web_A.mp4", "./asset/video/web_B.mp4", "./asset/video/web_C.mp4","./asset/video/web_D.mp4"]
    var randomNumber = Math.floor(Math.random() * videos.length)
    var video = videos[randomNumber]
    var myPlayer = document.getElementById('myPlayer');
    var source = document.createElement('source');
    source.setAttribute('src', video);
    myPlayer.appendChild(source);
    myPlayer.play();    
</script>
